<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">
    // TODO Użyj pętli `do..while` do pobierania od użytkownika danych dopóki nie poda liczby "42". Wyświetl alert, jeżeli odpowiedź jest poprawna.

    let input;
    do {
      input = prompt("What is the answer to everything?");
    } while (parseInt(input) !== 42);

    alert("Your answer is correct!");
  </script>
</body>

</html>
