<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <form>
    <div>
      <label for="a">Podaj pierwszą liczbę:</label>
      <input type="text" name="a" id="a">
    </div>
    <div>
      <label for="operator">Operator</label>
      <input type="text" name="operator" id="operator">
    </div>
    <div>
      <label for="b">Podaj drugą liczbę:</label>
      <input type="text" name="b" id="b">
    </div>
    <div>
      <input type="button" value="Submit" onclick="calculate()">
    </div>
  </form>

  <h2>Result</h2>
  <div id="result"></div>

  <script type="application/javascript">
    /*

      Kalkulator.

      > Wymagania

      - Kalkulator wspiera operatory: "+", "-", "*", "/"

      > TODO

      - Skonwertuj wprowadzone przez użytkownika wartości do wartości numerycznych (`parseFloat()`)
      - W przypadku podania błędnego operatora przez użytkownika, poinformuj go o tym (`alert()`)
      - Użyj wyrażenia `switch` do stworzenia algorytmu kalkulatora

    */

    function calculate() {

      const textField1Value = document.querySelector("#a").value;
      const textField2Value = document.querySelector("#b").value;
      const textField3Value = document.querySelector("#operator").value;

      const a = parseFloat(textField1Value);
      const b = parseFloat(textField2Value);
      const operator = textField3Value; // operator jest łańcuchem znaków, nie wymaga konwersji

      let result;
      switch (operator) {
        case "+":
          result = a + b;
          break;
        case "-":
          result = a - b;
          break;
        case "*":
          result = a * b;
          break;
        case "/":
          result = a / b;
          break;
        default:
          alert(`Operator ${operator} nie jest wspierany!`);
      }

      document.querySelector("#result").textContent = result
    }
  </script>
</body>

</html>
