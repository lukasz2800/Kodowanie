    // 4 - skonwertuj tylko wewnętrzne funkcje, zwracane w wyrażeniu switch

    function calc(operator) {
      switch (operator) {
        case "+":
          return (x, y) => x + y;
        case "-":
          return (x, y) => x - y;
        case "*":
          return (x, y) => x * y;
        case "/":
          return (x, y) => x / y;
        case "**":
          return (x, y) => x ** y;
        default:
          return (x, y) =>undefined;
      }
    }

    log(calc("+")(5, 2))
    log(calc("-")(5, 2))
    log(calc("*")(5, 2))
    log(calc("/")(5, 2))
    log(calc("**")(5, 2))
    log(calc("?")(5, 2))
