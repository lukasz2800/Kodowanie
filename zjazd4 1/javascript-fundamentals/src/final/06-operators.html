<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="application/javascript">
      // TODO Poćwicz podstawowe operatory (`+`, `-`, `/`, `*`, `%`), używając `console.log()`
      console.log(4 + 10 / 2);
      console.log((42 - 11) / (2 + 4));
      console.log((1 + 1 - 1) * (2 + 2));
      // ...

      // TODO Wypisz do konsoli wartości będące wynikiem porównania. Jakiego typu (`typeof`) są wartości wynikowe?
      let x1 = 10;
      let x2 = 20;
      let x3 = 30;
      let x4 = "Str 1";
      let x5 = "Str 2";
      let x6 = "30";

      let r1 = x1 < x2;
      console.log("r1 = " + r1);
      console.log(typeof r1); // boolean

      let r2 = x1 > x2;
      console.log("r2 = " + r2);

      let r3 = (x1 + x2) > x2;
      console.log("r3 = " + r3);

      let r4 = (x1 + x2) > x2;
      console.log("r4 = " + r4);

      let r5 = x4 == x5;
      console.log("r5 = " + r5);

      let r6 = x4 === x5;
      console.log("r6 = " + r6);

      let r7 = x3 == x6;
      console.log("r7 = " + r7);

      let r8 = x3 === x6;
      console.log("r8 = " + r8);

      let r9 = x1 > 0 && x2 > 0;
      console.log("r9 = " + r9);

      let r10 = x1 > 10 || x2 > 0;
      console.log("r10 = " + r10);
    </script>
  </body>
</html>
