    - Funkcja jako argument przyjmować powinna tablicę, która zostanie odwrócona.
    - Jeżeli argument wejściowy nie jest tablicą, funkcja zwraca pustą tablicę.
    - Przetestuj działanie funkcji.

    
    Jak odwrócic tablicę?
    - https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/reverse

    Jak zwrawdzić, czy argument jest tablicą?
    - https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/isArray

    */

    function reverseArray(array) {
      if (!Array.isArray(array)) {
        return [];
      }
      let reversed = [];
      for (let i = 0, j = array.length - 1; i < array.length; i++, j--) {
        reversed[j] = array[i];
      }
      return reversed;

      // or :)
      // return array.reverse()

    };


    // TODO Wykomentuj po utworzeniu funkcji w celu jej wywołania

    console.log(result2);

    let result3 = reverseArray(['a', 'b', 'c'])
    console.log(result3);

    let result4 = reverseArray(42)
    console.log(result4);

    let result5 = reverseArray(undefined)
    console.log(result5);
