<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <form>
    <label for="input">Podaj liczbę:</label>
    <input type="text" name="input" id="input">
    <input type="button" value="Submit" onclick="fizzBuzz()">
  </form>
  <div id="result"></div>

  <script type="application/javascript">
    /* 
  
      FizzBuzz.
 
      Wyświetlenie różnego tekstu w zależności od wartości liczby.
 
      > Algorytm FizzBuzz
      
      - dla liczby podzielnej przez 3 rezultat to Fizz
      - dla liczby podzielnej przez 5 rezultat to Buzz
      - dla liczby podzielnej przez 3 i 5 rezultat to FizzBuzz
      - dla pozostałych liczb rezultat to podana liczba w postaci stringa
      
      > TODO
 
      - Użyj `if` do stworzenia algorytmu oraz operatora modulo: `%`
      - Skonwertuj tekst wprowadzony przez użytkownika do liczby (`parseInt()`)
 
    */

    function fizzBuzz() {

      const input = document.querySelector("#input").value; // stała input zawiera wartość podaną przez użytkownika
      const number = parseInt(input);
      let result;

      if (number % 3 === 0 && number % 5 === 0) {
        result = "FizzBuzz";
      } else if (number % 3 === 0) {
        result = "Fizz";
      } else if (number % 5 === 0) {
        result = "Buzz";
      } else {
        result = number + "";
      }

      document.querySelector("#result").textContent = result;
    }

  </script>
</body>

</html>
