<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">
    class Shape {
      constructor(name, color) {
        this.name = name;
        this.color = color;
      }

      draw() {
        console.log(`Drawing ${this.color} ${this.name}`);
      }
    }

    class Rectangle extends Shape {
      constructor(color) {
        super("Rectangle", color);
      }
    }

    class Square extends Shape {
      constructor(color) {
        super("Square", color);
      }
    }

    class Circle extends Shape {
      constructor(color) {
        super("Circle", color);
      }
    }

    const rect1 = new Rectangle("blue");
    const rect2 = new Rectangle("green");
    const circle = new Circle("blue");
    const square = new Square("green");

    const shapes = [rect1, rect2, circle, square];

    for (const shape of shapes) {
      shape.draw();
    }
  </script>
</body>

</html>
