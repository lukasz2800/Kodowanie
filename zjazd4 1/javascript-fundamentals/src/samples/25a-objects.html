<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">

    // Podstawowy obiekt
    const person = {};
    person.firstname = "John";
    person.lastname = "Doe";
    person.email = "john.doe@email.com";
    person.age = 21;
    person.fullName = function () {
      return this.firstname + " " + this.lastname;
    };

    console.log(person.fullName());

    // Inicjalizowanie właściwości podczas tworzenia obiektu (Object Literal)
    const anotherPerson = {
      firstname: "John",
      lastname: "Doe",
      age: 21,
      fullName() {
        return this.firstname + " " + this.lastname; // this
      },
      address: {
        addressLine1: "Address Line 1",
        addressLine2: "Address Line 1",
      },
      favMovies: [{ title: "Pulp Fiction" }, { title: "Kill Bill" }]
    };

    console.log(anotherPerson);

    // Wyświetlanie wszystkich właściwości obiektu
    let keys = Object.keys(anotherPerson);
    console.log(keys);

  </script>
</body>

</html>
