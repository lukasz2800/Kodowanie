  <script type="application/javascript">

    let globalVariable1 = "A";
    console.log("(Global) Before calling function: " + globalVariable1);

    function passByValue(arg1) {
      console.log("(Local) Before modification: " + arg1);
      arg1 = "New Value";
      console.log("(Local) After modification: " + arg1);
    }

    passByValue(globalVariable1)
    console.log("(Global) After calling function: " + globalVariable1);


  </script>
