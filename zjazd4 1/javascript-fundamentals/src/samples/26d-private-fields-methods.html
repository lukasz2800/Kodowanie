<body>
  <script type="application/javascript">
    class AClass {

      #privateField1;
      #privateField2;

      constructor() {
        this.#privateField1 = "Demo"
        this.#privateField2 = "42"
      }

      #privateMethod() {
        console.log(this.#privateField1 + " " + this.#privateField2);

      publicMethod() {

    }

    const obj1 = new AClass();
    obj1.publicMethod();
