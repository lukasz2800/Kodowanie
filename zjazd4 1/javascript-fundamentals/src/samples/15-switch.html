<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">
    let day = 0;
    let dayString;

    switch (day) {
      case 0:
        dayString = "Sunday";
        break;
      case 1:
        dayString = "Monday";
        break;
      default:
        dayString = "Unknown";
    }

    console.log(dayString);
  </script>
</body>

</html>
