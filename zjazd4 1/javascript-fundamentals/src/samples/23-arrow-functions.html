<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">

    const calculate = function (x, y, operationFunc) {
      return operationFunc(x, y);
    };

    // Arrow functions
    const sum = (x, y) => x + y;

    // or

    // const sum = (x, y) => {
    //   return x + y;
    // };

    calculate(10, 20, sum);

    // or
    calculate(10, 20, (x, y) => x + y);
    calculate(10, 20, (x, y) => x * y);
    calculate(10, 20, (x, y) => x - y);

  </script>
</body>

</html>
