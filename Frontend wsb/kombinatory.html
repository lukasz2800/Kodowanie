<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- zewnetrzne style css umieszczamy tu -->
    <style>
        p   {
            color: blue;
            background-color: yellow;
            
        }
        h1 ~ p  {
            color: green;
           
        
        }
        main >  p  {
            color: red;

        }
        .orange {
            color: orangered;
        }

        .big    {
            font-size: 40px;
        }

        #main   {
            color: violet;
        }
    </style>
</head>
<body>
    <p>Hello World 0</p>
    <main>
        <section>
            <section>
                <div>
                    <h1 class="orange big" id="main">Witaj na stronie</h1>
                    <p class="orange">Hello World 1</p>
                    <p>Hello World 2</p>          
                    <p>Hello World 3</p>
                    <p>Hello World 4</p>
                    <p>Hello World 5</p>
                </div>
            </section>
        </section>
        <p>Hello World 6</p>
    </main>
</body>
</html>
