<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Wypelnij formularz kontaktowy
        </h1>
    </header>
    <main>
        <form action="">
        <fieldset>
            <legend>Informacje o kliencie</legend>            
            <label for="username">Podaj imie:</label>
            <input type="text" placeholder="podaj imie" required id="username">
            <br>
            <label for="">Podaj nazwisko</label>
            <input type="text" placeholder="podaj nazwisko" required>
            <br>
            <label for="">Podaj haslo:</label>
            <input type="password">
            <br>
            <label for="">Podaj email:</label>
            <input type="email">
            <br>
            <label for="">Załącz dokument</label>
            <input type="file">
            <br>
            <label for="">Podaj date urodzenia</label>
            <input type="date">
        </fieldset>
            <br>
            <p>Jaką muzykę lubisz judaszu?</p>
            <label for=""><input type="checkbox" name="music" id="">pop</label><br>
            <label for=""><input type="checkbox" name="music" id="">jazz</label><br>
            <label for=""><input type="checkbox" name="music" id="">disco relax</label><br>
            <label for=""><input type="checkbox" name="music" id="">hardstyle</label>
            <br>

            <p>Ile masz lat?</p>
            <label for=""><input type="radio" name="age" id="">0-18</label><br>
            <label for=""><input type="radio" name="age" id="">19-30</label><br>
            <label for=""><input type="radio" name="age" id="">31-40</label><br>
            <label for=""><input type="radio" name="age" id="">40+</label><br>

            <input type="reset" value="wyczysc">
            <input type="submit" value="wyslij">
        </form>
    </main>
</body>
</html>
