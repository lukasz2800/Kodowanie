<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pizza</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Najpyszniejsza strona o pizzy</h1>
      <a href="#main">czytaj wiecej</a>
    </header>
    <main>
      <div class="container">
        <h2>Najpopularniejsze smaki pizzy</h2>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Margarita
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <strong>Pizza z samym serem
                
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Hawajska
              </button>
            </h2>

            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <strong>Nie jest z hawajow.</strong>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Peperoni
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">
                <strong>Dla milosnikow ostrych smakow</strong> 
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <h2>Najlepsze skladniki</h2>
        <div class="row">
        <div class="card col-12" style="width: 18rem;">
          <img src="https://media.istockphoto.com/photos/tomatoes-isolate-on-white-background-tomato-half-isolated-tomatoes-picture-id1258142863?k=20&m=1258142863&s=612x612&w=0&h=lVLMaX3tiP407SwLUElEifKqHpNRYw4ZR6B0GOycGc4=" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Pomidory</h5>
            <p class="card-text">Pomidory super warzywa extra sa z cukrem</p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
        </div>
        <div class="card col-12" style="width: 18rem;">
          <img src="https://www.spozywczetechnologie.pl/media/k2/items/cache/ceec46ac75e6be7f73874fd5573b298d_L.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Sery</h5>
            <p class="card-text">Super sery z mleka koziego</p>
            
          </div>
        </div>
        <div class="card col-12" style="width: 18rem;">
          <img src="https://media.istockphoto.com/photos/olive-oil-glass-bottle-mock-up-top-view-picture-id1281196505?k=20&m=1281196505&s=612x612&w=0&h=JQA4I15LOCBhKenXWZyWFb_aClVIKvCSXBvFS19w2KA=" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Oliwa</h5>
            <p class="card-text">Oliwa z oliwek</p>
            
          </div>
        </div>
      </div>
    </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
