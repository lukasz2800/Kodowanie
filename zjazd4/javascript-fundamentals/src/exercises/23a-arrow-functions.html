        <script type="application/javascript">

            // 3

            function toUpperCase(str) {
                return str.toUpperCase();
            }

            log(toUpperCase('Demo'));

            // 4 - skonwertuj tylko wewnętrzne funkcje, zwracane w wyrażeniu switch

            function calc(operator) {
                switch (operator) {
                    case '+':
                        return function (x, y) {
                            return x + y;
                        };
                    case '-':
                        return function (x, y) {
                            return x - y;
                        };
                    case '*':
                        return function (x, y) {
                            return x * y;
                        };
                    case '/':
                        return function (x, y) {
                            return x / y;
                        };
                    case '**':
                        return function (x, y) {
                            return x ** y;
                        };
                    default:
                        return function (x, y) {
                            return undefined;
                        };
                }
            }

            log(calc('+')(5, 2));
            log(calc('-')(5, 2));
            log(calc('*')(5, 2));
            log(calc('/')(5, 2));
            log(calc('**')(5, 2));
            log(calc('?')(5, 2));
        </script>
