<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">
    let a = 3;

    if (a === 3 || a === 5) {
      console.log("I am three!");
    }

    if (a === 3) {
      console.log("I am three!");
    } else {
      console.log("I am not three!");
    }

    if (a === 3) {
      console.log("I am three!");
    } else if (a === 4) {
      console.log("I am four!");
    } else {
      console.log("?!?");
    }

  </script>
</body>

</html>
