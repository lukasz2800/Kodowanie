<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">
    // Deklaracja klasy
    class Person {

      get fullName() {
        console.log("Getting calculated name...");
        return `${this.first} ${this.last}`;
      }

      set fullName(name) {
        console.log("Setting name to " + name);
        this.first = name.split(" ")[0];
        this.last = name.split(" ")[1];
      }
    }

    const p1 = new Person();
    p1.first = "Jane";
    p1.last = "Doe";

    console.log(p1.fullName); // getter
    p1.fullName = "John Doe"; // setter

    console.log(p1.fullName); // getter (again :))


  </script>
</body>

</html>
