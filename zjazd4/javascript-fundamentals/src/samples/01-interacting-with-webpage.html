<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">
    // Pobieranie danych od użytkownika i zapisanie rezultatu do zmiennej
    let result = prompt("Podaj wartość od 1 do 10");

    // Alert
    alert("Twój wybor to: " + result);

    // Wypisywanie danych do konsoli JS
    console.log("Twój wybor to: " + result);
  </script>
</body>

</html>
