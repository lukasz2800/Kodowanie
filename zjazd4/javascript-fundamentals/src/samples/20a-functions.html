<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">
    // Funkcja bez zwracania wyniku, nazwana
    function myFunc1(x, y) {
      console.log(x + y);
    }

    // Funkcja zwracająca wynik, nazwana
    function myFunc2(x, y) {
      const result = x + y;
      return result;
    }

    // Funkcja zwracająca wynik, anonimowa
    const myFunc3 = function (a, b) {
      return a * b;
    };
  </script>
</body>

</html>
