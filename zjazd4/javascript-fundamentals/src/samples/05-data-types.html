<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">
    // string
    let str1 = "String 1";
    let str2 = 'String 2';
    let str3 = `String 3`;

    // number
    let n1 = 1;
    let n2 = 1.22;

    // boolean
    let b1 = true;

    // undefined
    let u1 = undefined;

    // null
    let null1 = null;

    // Konwersja typów
    let v4 = "40" + 2; // "402";
    let v5 = "37" - 7; // = 30;
    let v6 = "1" / 5; // = 0.2;

    let b2 = Boolean("TRUE"); // true
    let b3 = Boolean("true"); // true

    let n3 = Number("22.a"); // NaN
    console.log("n3 is not a number: " + isNaN(n3));

    let n4 = parseFloat("22.a"); // 22
    let n5 = parseFloat("22.2"); // 22.2

    let n6 = parseInt("22a"); // 22

    // NaN
    let nan1 = 10 / "String";
    console.log("nan1 is NaN: " + isNaN(nan1));

    // Infinity
    let inf = 10 / 0; // infinity
    console.log("inf is finite: " + isFinite(inf));

    // Określanie typu: operator `typeof`
    console.log(typeof str1)
    console.log(typeof n1)
    console.log(typeof u1)
    console.log(typeof null1)
    console.log(typeof nan1)
    console.log(typeof inf)

  </script>
</body>

</html>
