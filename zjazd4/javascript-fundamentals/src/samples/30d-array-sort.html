<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">
    const basket = [
      { product: "Coffee", price: 10 },
      { product: "Tea", price: 12 },
      { product: "Shirt", price: 25 },
      { product: "Pen", price: 6 },
      { product: "Shirt", price: 10 },
    ];

    // sortowanie po cenie - rosnąco
    const result1 = basket.sort((item1, item2) => item1.price - item2.price);
    console.log(result1);

    // sortowanie po cenie - malejąco
    const result2 = basket.sort((item1, item2) => item2.price - item1.price);
    console.log(result2);

    // sortowanie po nazwie alfabetycznie
    const result3 = basket.sort((item1, item2) =>
      item1.product.localeCompare(item2.product)
    );
    console.log(result3);

    // sortowanie po nazwie alfabetycznie (odwrotne)
    const result4 = basket.sort((item1, item2) =>
      item2.product.localeCompare(item1.product)
    );
    console.log(result4);
  </script>
</body>

</html>
