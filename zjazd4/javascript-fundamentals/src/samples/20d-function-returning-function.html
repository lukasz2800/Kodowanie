<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">
    // Funkcja zwracana z funkcji (1)
    function myFunc1(x, y) {
      const myInternalFunction = function (x1, y1) {
        return x + x1 + y + y1;
      };
      return myInternalFunction; // zwracamy funkcję, nie wywyołujemy jej!
    }

    // Funkcja zwracana z funkcji (2)
    function myFunc2(x, y) {
      return function (x1, y1) {
        return x + x1 + y + y1;
      };
    }
  </script>
</body>

</html>
