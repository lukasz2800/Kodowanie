<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">
    let arr1 = [1, 2, 3, 4, 5];

    // for...of

    for (let next of arr1) {
      let element = next;
      console.log("Loop 3: " + element);
    }

    // for - klasyczna pętla

    for (let i = 0; i < arr1.length; i++) {
      console.log("Loop 1: " + arr1[i]);
    }

    // for - więcej argumentów

    for (let i = arr1.length - 1, j = 0; i == 0, j < arr1.length; i--, j++) {
      console.log("Loop 2 [i]: " + arr1[i]);
      console.log("Loop 2 [j]: " + arr1[j]);
    }
  </script>
</body>

</html>
