<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <script type="application/javascript">

    function outer(arg1) {
      console.log("Calling outer: " + arg1);

      const x = "Outer X";

      return function () { // <-- closure
        console.log("Calling inner: " + arg1);
        console.log("x = " + x);
      }
    }


    const f = outer("Demo"); // funkcja outer zostanie wykonana i zwróci nową funkcję
    f(); // nowa funkcja ma dostęp do zmiennych i argumentów funkcji "outer", w której została utworzonona

  </script>
</body>

</html>
