<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="application/javascript">
      // TODO Zadeklaruj dowolną zmienną z wartością typu `number` i wypisz ją do konsoli
      let myNumber = 42;
      console.log(myNumber);

      // TODO Zadeklaruj dowolną stałą z wartością typu `string` i wypisz ją do konsoli
      let myString = 'My String';
      console.log(myString);

      // TODO Zadeklaruj zmienną z wartością typu `NaN` i wypisz ją do konsoli
      let myNaN1 = NaN;
      let myNaN2 = 'X' / 10;
      console.log(myNaN1);
      console.log(myNaN2);

      // TODO Zadeklaruj zmienną, nie przypisuj do niej wartości. Następnie wypisz ją do konsoli. Jakiego typu jest wartość tej zmiennej?
      let myUndefined;
      console.log(myUndefined);
      console.log(typeof myUndefined);

      // TODO Zadeklaruj zmienną `person` i przypisz jej wartość typu `null`
      let person = null;
      console.log(person);

      // TODO Wypisz do konsoli typ każdej wcześniej zadaklarowanej zmiennej (`typeof`)
      console.log(typeof myNumber);
      console.log(typeof myString);
      console.log(typeof myNaN1);
      console.log(typeof myUndefined);
      console.log(typeof person);

    </script>
  </body>
</html>
