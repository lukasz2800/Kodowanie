  <script type="application/javascript">
    /*

      Reverse a string.

      > TODO

      - Odwróć podany łańcuch.
      - Użyj funkcji: `String.prototype.split()`, `Array.prototype.reverse()` oraz `Array.prototype.join()`

    */

    const string = "Pretty long string!";
    const stringArray = string.split("");
    const reversedStringArray = stringArray.reverse();
    const reversedString = reversedStringArray.join("");

    console.log("Original string: " + string);
    console.log("Reversed string: " + reversedString);

  </script>
