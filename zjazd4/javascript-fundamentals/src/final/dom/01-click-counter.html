<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Click Counter</h1>
    <input type="button" value="Count (+)" onclick="count()" id="count" />
    <input type="button" value="Reset" onclick="reset()" id="reset" />
    <p id="log"></p>
    <script type="application/javascript">
      /*

        Click Counter.

        Każde kliknięcie rejestrowane jest w zmiennej a następnie wyświetlane.
        
        > Komunikat wyświetlany w paragrafie o id='log':

        'You clicked 10 times.'

        > TODO
        
        - Funkcja `count` odpowiada za zliczanie i wyświetlanie liczby kliknięć.
        - Funkcja `reset` resetuje licznik kliknięć jak również wyświetlany tekst.

      */
      
      let clickCount = 0;

      const log = document.querySelector("#log");
      const countButton = document.querySelector("#count");
      const resetButton = document.querySelector("#reset");

      function count() {
        clickCount++;
        log.textContent = `You clicked ${clickCount} times.`;
      };

      function reset() {
        clickCount = 0;
        log.textContent = '';
      };
    </script>
  </body>
</html>
